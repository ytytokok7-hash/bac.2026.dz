<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة المعدل الجزائرية</title>
    <link rel="stylesheet" href="sleep.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة المعدل لجميع المستويات والشعب</h1>

        <div class="form-box">
            <label>اسم الطالب:</label>
            <input type="text" id="studentName" placeholder="أدخل الاسم">

            <label>اختر المستوى:</label>
            <select id="studentLevel" onchange="updateBranches()">
                <option value="">-- اختر المستوى --</option>
                <option value="1AS">1AS</option>
                <option value="2AS">2AS</option>
                <option value="Bac">Baccalauréat</option>
            </select>

            <label>اختر الشعبة:</label>
            <select id="studentBranch" onchange="generateSubjects()">
                <option value="">-- اختر الشعبة --</option>
            </select>

            <div id="subjectsContainer"></div>

            <button onclick="calculate()">احسب المعدل</button>
        </div>

        <div class="card" id="resultCard" style="display:none;">
            <h2>بطاقة الطالب</h2>
            <p><strong>الاسم:</strong> <span id="rName"></span></p>
            <p><strong>المستوى:</strong> <span id="rLevel"></span></p>
            <p><strong>الشعبة:</strong> <span id="rBranch"></span></p>
            <p><strong>المواد و النقاط:</strong> <span id="rSubjects"></span></p>
            <p><strong>المجموع الكلي:</strong> <span id="rTotal"></span></p>
            <p><strong>المعدل النهائي:</strong> <span id="rAverage"></span></p>
            <p><strong>التقدير:</strong> <span id="rGrade"></span></p>
            <button onclick="printCard()">طباعة البطاقة</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
